<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Add Questions</title>
    <link rel="stylesheet" href="..\styles\styles.css">
</head>
<body>
    <form class="home-form">
        <h1>
            Add an Objective Type Question
        </h1>
        <input type="text" id="question" placeholder="Question" autocomplete="off" required><br><br>
        <input type="text" id="optionA" placeholder="Option A" autocomplete="off" required>
        <input type="text" id="optionB" placeholder="Option B" autocomplete="off" required>
        <input type="text" id="optionC" placeholder="Option C" autocomplete="off" required>
        <input type="text" id="optionD" placeholder="Option D" autocomplete="off" required><br>
        <input type="text" id="correctAnswer" placeholder="Correct Option e.g; A, B, C, D" required><br><!--The value here must be one. That is, length must be = 1-->
        <button type="submit">
            Add to Spreadsheet
        </button>
    </form>
</body>
</html>
